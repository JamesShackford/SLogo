# Types of groupings
# 1) Layer = inner function/ layering
#	ex: sum 10 20 30 --> sum sum 10 20 30
# 2) Multiple = repeat commands
#	ex: fd 50 50 50 --> fd 50 fd 50 fd 50
# Note: Multiple is assumed to be the norm
# Instructions!
#
# Turtle Commands
#
Forward = Multiple
Backward = Multiple
Left = Multiple
Right = Multiple
SetHeading = Multiple
SetTowards = Multiple
SetPosition = Multiple
#PenDown = Multiple
#PenUp = Multiple
#ShowTurtle = showturtle|st
#HideTurtle = hideturtle|ht
#Home = home
#ClearScreen = clearscreen|cs
#
# Turtle Queries
#
#XCoordinate = xcor
#YCoordinate = ycor
#Heading = heading
#IsPenDown = pendown\\?|pendownp
#IsShowing = showing\\?|showingp
#
# Math Operations
#
Sum = Layer
Difference = Layer
Product = Layer
Quotient = Layer
Remainder = Layer
Minus = Layer
Random = Layer
Sine = Layer
Cosine = Layer
Tangent = Layer
ArcTangent = Layer
NaturalLog = Layer
Power = Layer
#Pi = pi
#
# Boolean Operations
#
#LessThan = less\\?|lessp
#GreaterThan = greater\\?|greaterp
#Equal = equal\\?|equalp
#NotEqual = notequal\\?|notequalp
And = Layer
Or = Layer
Not = Layer
